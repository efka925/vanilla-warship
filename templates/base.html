<html>
    <head>
        <title>My First Flask</title>
    </head>
    <body>
        {% if name %}
        <h1>Hello {{ name }}</h1>
        {% else %}
        <h1>Hello Nameless!</h1>

        <ul>
            {% for item in tiny_list %}
            <li>{{item}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
